<!DOCTYPE html>
<html>
<head>
	<title>sign_index</title>
	{% load bootstrap3 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}
</head>
<body>
   <nav class='navbar navbar-inverse navbar-fixed-top'>
     <div class='container'>
       <div class='navbar-header'>
       	 <a class='navbar-brand' href='#'>{{ event.name }}</a>
       </div>
       <div id='navbar' class='collapse navbar-collapse'>
         <ul class='nav navbar-nav'>
         	<li class='active'><a href='/event_manage/'>fa bu hui</a></li>
         	<li><a href='/guest_manage/'>guest</a></li>
         </ul>
         <ul class='nav navbar-nav navbar-right'>
            <li><a href='#'>{{user}}</a></li>
            <li><a href='/logout/'>sign out</a></li>
         </ul>
       </div>
     </div>
   </nav>
   
   <div class="page-header" style="padding-top: 80px">
   	 <div id="navbar" class="navbar-collapse collapse">
   	 	<form class="navbar-form" method="post" action="/sign_index_action/{{ event.id }}/">
   	 		<div class="form-group">
   	 			<input type="text" name="phone" placeholder="input your phone number" class="form-control">
   	 		</div>
   	 		<button type="submit" class="btn btn-success">sign</button>
   	 		<font color="red">
   	 		  <br>{{ hint }}
   	 		  <br>{{ guest.realname }}
   	 		  <br>{{ guest.phone }}
   	 		</font>
   	 		  {% csrf_token %}
   	 	</form>
   	 </div>
   </div>
</body>
</html>
